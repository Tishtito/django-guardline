<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        form{
            padding-top: 30px;
            margin: 100px;
        }
    </style>
</head>
<body class="bg-info">

<form action="" class="p-5 bg-warning">
    <fieldset class="p-5">
    <h1 class="font-monospace" style="text-align: center">User Details</h1>
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" class="form-control">

    <label for="email" class="form-label">Email</label>
    <input type="text" id="email" class="form-control">

    <label for="pwd" class="form-label">Password</label>
    <input type="password" id="pwd" class="form-control"><br>

    <button type="button" class="form-control bg-primary">Submit</button>
    </fieldset>
</form>

</body>
</html>
