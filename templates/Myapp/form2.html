<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        form{
            margin: 50px;
            padding: 40px;
            background-color: white;
        }

        body{
            background-image: url("/images/bg.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        button{
            width: 100%;
        }
    </style>
</head>
<body>

<form action="">
    <h1 style="text-align: center; font-size:small">Powering world-class companies</h1><br>
 <div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-6 ">
            <label for="fname" class="form-label">First name</label><sup style="color: deeppink">*</sup>
            <input type="text" id="fname" placeholder="Enter your first name" class="form-control">
        </div>

        <div class="col-6">
            <label for="lname"class="form-label">last name</label><sup style="color: deeppink" >*</sup>
            <input type="text" id="lname" placeholder="Enter your last name" class="form-control">
        </div>
        </div>
    </div>
     <br>

        <div class="container-fluid">
            <div class="row">
            <div class="col-6">
                <label for="business" class="form-label">Business email</label><sup style="color: deeppink">*</sup>
                <input type="text" id="business" class="form-control">
            </div>

            <div class="col-6">
                <label for="phone" class="form-label">Phone number</label><sup style="color: deeppink">*</sup>
                <input type="number" id="phone" class="form-control" >
            </div>
            </div>
        </div>
     <br>

     <div>
         <label for="job" class="form-label">Job title</label><sup style="color: deeppink">*</sup>
         <input type="text" id="job" class="form-control">
     </div>
     <br>

     <div>
         <label for="views" class="form-label">What would you be using flinks for?</label><sup style="color: deeppink">*</sup>
         <input type="text" id="views" class="form-control">
     </div>
     <br>
     <div class="container-fluid">
         <div class="row">
             <div class="col-6"></div>
             <div class="col-6">
            <button class="btn btn-primary">REQUEST A DEMO</button>
             </div>
         </div>
     </div>
 </div>
</form>

</body>
</html>
